<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>

        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>

        <h2>Formulário</h2>
        <form action="destino.html" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" size="35" maxlength="100" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" size="20" maxlength="100">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" size="40" maxlength="100" required>

            <label for="filhos">Filhos</label>
            <input type="number" name="filhos" id="filhos" min="1" max="5" value="0" size="5">

            <label for="aniversario"> Aniversário</label>
            <input type="date" name="aniversario" id="aniversario" size="30">
            <label for="website">Website</label>
            <input type="url" name="website" id="website" size="40" maxlength="100">

            <input type="submit" value="Enviar" id="enviar" name="enviar">
        </form>

    </body>
</html>
